<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New</title>
    <style>
      body { font-family: 'Arial'; font-size: 15px; }
      h1 { font-size: 20px; font-weight: bold; }
      h2 { font-size: 18px; font-weight: bold; margin:10pt 0; }
      .article { border-top: 3px solid grey; margin-top: 10pt; overflow: hidden; }
      .article img { float: left; margin-right: 10pt; }
    </style>
  </head>
  <body>
    <h1>{{headline}}</h1>
    {{#each articles}}
      <div class="article">
        <h2>{{title}}</h2>
        <small>{{author}}, {{source.name}}</small>
        <img src="{{urlToImage}}" alt="" width="50%" />
        <p>{{description}}</p>
      </div>
    {{/each}}
  </body>
</html>
